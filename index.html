<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <title>Stock Data Filter</title>
</head>
<body>
    <h1>Stock Data Filter</h1>

    <div>
        <label for="stockNameFilter">Filter by Stock Name:</label>
        <select id="stockNameFilter">
            <option value="">Select Stock Name</option>
            <!-- Options will be populated dynamically -->
        </select>
    </div>
    
    <div>
        <label for="dateFilter">Filter by Date:</label>
        <select id="dateFilter">
            <option value="">Select Date</option>
            <!-- Options will be populated dynamically -->
        </select>
    </div>
    
    <div>
        <label for="priceFilter">Filter by Price:</label>
        <select id="priceFilter">
            <option value="">Select Price</option>
            <!-- Options will be populated dynamically -->
        </select>
    </div>

    <button onclick="applyFilters()">Apply Filters</button>

    <table id="stockData">
        <thead>
            <tr>
                <th>Stock</th>
                <th>Date</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be populated dynamically -->
        </tbody>
    </table>

    <script src="example.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
